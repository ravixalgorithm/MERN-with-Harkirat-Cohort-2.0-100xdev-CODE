<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zerodha</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="./logo.svg" alt="Zerodha-Logo">
        </div>
        <div class="options">
            <div class="Signup o">Signup</div>
            <div class="About o">About</div>
            <div class="Products o">Products</div>
            <div class="Pricing o">Pricing</div>
            <div class="Support o">Support</div>
        </div>
    </div>
    <div class="main">
        <div class="landing">
            <img src="landing.png" alt="landing-image">
        </div>
        <div class="content">
            <h1>Invest in everything</h1>
            <p>Online platform to invest in stocks, derivatives, mutual funds, and more</p>
        </div>
        <div class="button">
            <button>Sign up now</button>
        </div>
    </div>
    
</body>
</html>
